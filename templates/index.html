<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/x-icon"
      href="/static/images/favicon-16x16.png"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/static/css/index.css" />
    <title>Text Summariser</title>
  </head>

  <body class="p-3 mb-2 bg-secondary text-white">
    <nav class="navbar navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">
          <img
            src="/static/images/android-chrome-512x512.png"
            alt="logo"
            width="30"
            height="24"
            class="d-inline-block align-text-top"
          />
          TextSummariser
        </a>
      </div>
    </nav>

    <div class="custom-container">
      <h2 class="custom-heading">Upload MP3 File</h2>
      <p>{{ serverState }}</p>

      {% with messages = get_flashed_messages(with_categories=true) %} 
        {% if messages %} 
          {% for category, message in messages %}
            <div class="alert alert-{{ category }}" role="alert">{{ message }}</div>
          {% endfor %} 
        {% endif %} 
      {% endwith %}

      <form action="/" method="POST" enctype="multipart/form-data" id="uploadForm" >
        <div class="input-group">
          <input type="file" name="file" class="custom-input-file" onchange="displayFileName(this)"/>
          <label class="input-group-text" for="file">Choose file</label>
        </div>
        <input type="submit" value="Upload" class="custom-submit-btn" onclick="uploadFile()"/>
      </form>
    </div>

    <div class="custom-footer">
      <p>Text Summariser by Team SSLP</p>
    </div>

    <script>
      function uploadFile() {
        let state = null;
        let currState = '{{ serverState }}';

        console.log(currState);

        setInterval(async () =>  {
          const response = await fetch("/checkState");
          const currState = await response.json();
          if (currState.serverState != state) {
            state = currState.serverState;
            console.log(state);
            let bodyElem = document.getElementsByTagName("body")[0];

            if (state !== null) {
              bodyElem.innerHTML = '<h1>' + state + '</h1>';
            } else {
              console.log("state is null")
              window.location.assign('/');
            }
          }
        }, 2000);
      }

      function displayFileName(input) {
        const label = input.nextElementSibling;
        const fileName = input.files[0].name;
        label.innerText = fileName;
      }
    </script>
  </body>
</html>
